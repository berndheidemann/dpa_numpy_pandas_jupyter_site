name: Deploy MkDocs + JupyterLite

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Installation aller benötigten MkDocs-Plugins
      - name: Install MkDocs dependencies
        run: |
          pip install mkdocs-material \
                     mkdocs-git-revision-date-localized-plugin \
                     mkdocs-awesome-pages-plugin \
                     mkdocs-minify-plugin \
                     mkdocs-kroki-plugin \
                     pymdown-extensions

      # Installation von JupyterLite
      - name: Install JupyterLite
        run: |
          pip install jupyterlite-core jupyterlite-pyodide-kernel

      # Build MkDocs (–strict bricht bei Fehlern ab)
      - name: Build MkDocs site
        run: mkdocs build --strict

      # Build JupyterLite
      - name: Build JupyterLite
        run: |
          jupyter lite build \
            --contents jupyter-lite/notebooks \
            --output-dir site/jupyter

      # CSV-Dateien für JupyterLite verfügbar machen
      - name: Copy data files to JupyterLite
        run: |
          mkdir -p site/jupyter/files
          cp docs/assets/files/*.csv site/jupyter/files/ || true

      # Deployment auf Branch gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site